<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./dist/Index.js" defer></script>
    <link rel="stylesheet" href="style.css" />

    <title>Calculadora</title>
  </head>
  <body>
    <div class="container">
      <div class="linha">
        <div class="coluna">
          <h1 id="Titulo">Calculadora tabajara</h1>
          <label for="primeiroValor">Primeiro valor</label>
          <input id="txtPrimeiroValor" class="line" type="number" />
          <select id="operacoes" class="line">
            <option value="+">Soma</option>
            <option value="-">Subtração</option>
            <option value="*">Multiplicação</option>
            <option value="/">Divisão</option>
          </select>
          <label for="segundoValor">Segundo valor</label>
          <input id="txtSegundoValor" class="line" type="number" />
          <button id="btnCalcular" type="button">Calcular</button>
          <h3 id="txtResultado">0</h3>
        </div>

        <div id="historico" class="coluna historico"></div>
      </div>
    </div>
  </body>
</html>
